<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp.min.css">
    <link rel="stylesheet" href="../../../destyle.css">
    <link rel="stylesheet" href="../../../SpeedFlex.css">
    <link rel="stylesheet" href="../../works/style.css">
    <title>site-portfolio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-16x16.png">
    <link rel="mask-icon" href="../../../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://use.typekit.net/xjk4jwf.css"> <!-- mr-eaves-xl-modern -->
    <script src="../../../smoothscroll.js"></script>  <!-- scrollIntoView polyfill  -->
    <script src="../../works/main.js" defer></script>
  </head>
  <body class="relative" id="body">
    <img id="close" src="../../../app-icons/close-min.png">
    <div class="scrtotop" id="scrtotop">
      <div class="w-h-100per flex j-center a-center relative">
        <img src="../../../app-icons/roundcircle-min.png" class="w-h-100per roundcircle">
        <img src="../../../app-icons/arrow-min.png" class="scrtotop-img">
      </div>
    </div>
    <div class="background flex column a-center" id="background">
      <h1 class="intersection" id="top">ポートフォリオ</h1>
      <div class="subinfo j-center a-center flex column intersection">
        <div class="year">2021</div>
        <div class="role">PLANNING / DESIGN / CODING</div>
      </div>
      <img class="preview intersection" src="../../../app-icons/portfolio-ss-pc-min.png" style="filter:drop-shadow(2px 4px 6px #000);">
      <p class="text works-text margin-cancel intersection">就職活動のためのポートフォリオサイトです。ターゲットは1日に何件もポートフォリオをチェックする採用担当者なので、ストレスなく素早く全体を把握できるよう、過度なアニメーションや凝った演出は避け「シンプルでわかりやすく」を意識して制作しました。
      </p>
      <div class="info-wrapper intersection" id="info-wrapper">
        <div class="info-row flex a-center">
            <p class="infoname">制作期間</p>
            <span class="line"></span>
            <p class="info">2週間</p>
        </div>
        <div class="info-row flex a-center">
            <p class="infoname flex j-end">使用言語</p>
            <span class="line"></span>
            <p class="info">JavaScript, HTML / SCSS</p>
        </div>
        <div class="info-row flex a-center">
            <p class="infoname flex j-end">公開URL</p>
            <span class="line"></span>
            <p class="info url relative longurl"><a href="https://www.miyaketoshihide.com/" target="_blank">https://www.miyaketoshihide.com</a></p>
        </div>
        <div class="info-row flex a-center">
            <p class="infoname flex j-end">コード</p>
            <span class="line"></span>
            <p class="info url relative"><a href="https://github.com/ToshihideMiyake/portfolio" target="_blank" class="">Github</a></p>
        </div>
      </div>
      <div class="flex j-center a-start site-preview-wrapper">
        <div class="site-preview intersection" onmousemove="CanScroll()" id="site-preview">
            <div class="canscroll flex a-center j-center">
                <div class="mouse flex j-center a-start">
                    <div class="mousewheel"></div>
                </div>
            </div>
            <img src="../../../app-icons/portfolio-ss-mobile-min.png">
        </div>
      </div>
      <div id="lastelm"></div>
    </div>
    <script>
      var images=["../../../app-icons/portfolio-ss-pc-min.png","../../../app-icons/portfolio-ss-mobile-min.png"]
      window.onload=()=>{
          for(let i=0;i<images.length;i++){
              var preloadimg=document.createElement("img");
              preloadimg.src=images[i];
          }
      }

      function CanScroll(){
          setTimeout(()=>{
              Array.from(document.getElementsByClassName("canscroll")).forEach(e=>e.style.display="none");
              Array.from(document.getElementsByClassName("site-preview")).forEach(e=>e.style.overflowY="scroll");
              document.getElementById("site-preview").style.filter="drop-shadow(2px 4px 6px #000)";
          },300);
      }

  </script>
  </body>
</html>
